{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}

<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <form action="{% url 'newsletter' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-dark">Sign Up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
